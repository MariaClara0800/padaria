<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Padaria DELICIA</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/cadastro.js" defer></script> <!-- ReferÃªncia ao JS separado -->
</head>
<body>
<header style="background-color: rgba(72,69,69,0.4); padding: 20px; text-align: center; color: white;">
    <h1>Padaria DELICIA</h1>
    <p style="margin: 0;">Cadastro de Clientes</p>
</header>

<main style="max-width: 500px; margin: 40px auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <form id="cadastroForm">
        <label for="nome" style="display:block; margin-top:15px;">Nome:</label>
        <input type="text" id="nome" required style="width:100%; padding:10px;">

        <label for="cpf" style="display:block; margin-top:15px;">CPF:</label>
        <input type="text" id="cpf" required style="width:100%; padding:10px;">

        <label for="email" style="display:block; margin-top:15px;">E-mail:</label>
        <input type="email" id="email" required style="width:100%; padding:10px;">

        <label for="telefone" style="display:block; margin-top:15px;">Telefone:</label>
        <input type="text" id="telefone" required style="width:100%; padding:10px;">

        <label for="dataNascimento" style="display:block; margin-top:15px;">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required style="width:100%; padding:10px;">

        <button type="submit" style="margin-top:20px; padding:12px; width:100%; background-color:#27ae60; color:white; border:none; border-radius:5px;">Cadastrar</button>
    </form>

    <div id="mensagem" style="margin-top: 20px; font-weight: bold; text-align: center;"></div>
</main>
</body>
</html>
