<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Padaria</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>Cadastro - Padaria Online</h1>
</header>

<main>
    <form id="form-cadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>

        <label for="telefone">telefone:</label>
        <input type="telefone" id="telefone" required>

        <label for="cpf">cpf:</label>
        <input type="cpf" id="cpf" required>



        <button type="submit">Cadastrar</button>
    </form>
</main>

<script>
    const form = document.getElementById("form-cadastro");
    form.addEventListener("submit", function(e) {
        e.preventDefault();

        // Captura os dados (aqui você pode salvar em localStorage ou backend)
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;


        alert(`Cadastro realizado com sucesso! Bem-vindo, ${nome}!`);

        // Redireciona para a página do menu
        window.location.href = "menu.html";
    });
</script>
</body>
</html>
